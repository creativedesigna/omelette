<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Omelette</title>
		<link rel="stylesheet" href="assets/styles/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/styles/scss/main.css" />
	</head>
	<body>
		<!-- start line top nav: styles in layout/top-nav -->
		<div class="top-nav py-2 bg-white">
			<div
				class="container d-flex flex-row-reverse justify-content-between align-items-center"
			>
				<!-- start call -->
				<div class="d-flex">
					<img
						src="assets/uploads/images/top-nav/scooter.png"
						alt="scooter"
						width="42"
						height="42"
						class="mr-2"
						draggable="false"
					/>

					<div class="d-flex flex-column">
						<span class="text-secondary-2 font-small"
							>Call and Order In</span
						>
						<a
							href="tel:+10638333333"
							class="text-decoration-none text-danger-1"
							>+1 (063)833 33 33</a
						>
					</div>
				</div>
				<!-- end call -->

				<!-- start working hours -->
				<div
					class="top-nav__working-hours d-flex justify-content-between align-items-center bg-secondary-3"
				>
					<div
						class="top-nav__working-hours_text bg-success-1 text-white"
					>
						Working Hours
					</div>

					<span class="top-nav__working-hours_time text-dark-1"
						>Today 10:00 AM - 7:00 PM</span
					>
				</div>
				<!-- end working hours -->

				<div></div>
			</div>
		</div>
		<!-- end line top nav -->

		<!-- start line header: styles in layout/header -->
		<header class="header bg-white">
			<div
				class="container d-flex justify-content-between align-items-center"
			>
				<!-- start logo -->
				<div>
					<img
						src="assets/uploads/images/header/logo.png"
						alt="Logo"
						draggable="false"
						width="179"
						height="97"
					/>
				</div>
				<!-- end logo -->

				<div></div>

				<!-- start nav -->

				<!-- if active link -> class = text-danger-1 -->
				<!-- if not active link -> class = text-secondary-1 -->
				<nav class="header__nav d-flex align-items-center">
					<!-- start line menu -->
					<ul class="nav">
						<li class="nav-item">
							<a href="index.html" class="nav-link text-danger-1"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link text-secondary-2"
								>Menus</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link text-secondary-2"
								>Gallery</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link text-secondary-2"
								>Gift Cards</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link text-secondary-2"
								>About Us</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link text-secondary-2"
								>Contact</a
							>
						</li>
					</ul>
					<!-- end line menu -->

					<!-- profile -->
					<a href="#">
						<span
							data-icon="profile"
							class="ml-4 cursor-pointer"
							data-toggle="tooltip"
							title="Profile"
						></span>
					</a>

					<!-- bag -->
					<a href="#">
						<span
							data-icon="bag"
							class="ml-3 cursor-pointer"
							data-toggle="tooltip"
							title="Bag"
						></span
					></a>

					<!-- change language -->
					<a
						href="#"
						class="navbar-brand text-dark ml-4 animation-scale"
					>
						<!-- FR -->
						EN
					</a>
				</nav>
				<!-- end nav -->
			</div>
		</header>
		<!-- end line header -->

		<script src="assets/scripts/jquery.min.js"></script>
		<script src="assets/scripts/popper.min.js"></script>
		<script src="assets/scripts/bootstrap.min.js"></script>
		<script src="assets/scripts/icons.js"></script>
		<script src="assets/scripts/app.js"></script>
	</body>
</html>
